name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # This will trigger the workflow when you push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Checks out your code

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'  # Use OpenJDK 17
        java-version: '17'

    - name: Build JAR with Maven
      run: mvn clean package -DskipTests  # Builds the Spring Boot application

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}  # GitHub Secrets for DockerHub credentials
        password: ${{ secrets.DOCKER_PASSWORD }}  # DockerHub password or access token

    - name: Build Docker image
      run: docker build -t sejalrk/springboot-demo:latest .  # Builds Docker image with your project

    - name: Push Docker image to Docker Hub
      run: docker push sejalrk/springboot-demo:latest  # Pushes the built Docker image to DockerHub
